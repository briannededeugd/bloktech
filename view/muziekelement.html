<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Roulette</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/element.css">
    <link rel="stylesheet" href="https://use.typekit.net/rqn2umt.css">
</head>
<body>
    
    <section>
        <h1>Naar welk muziekelement <em>luister je het meest</em>?</h1>
    </section>

    <form action="">

        <input type="checkbox" name="beat" id="beat">
        <label for="beat">Beat</label>

        <input type="checkbox" name="melodie" id="melodie">
        <label for="melodie">Melodie</label>

        <input type="checkbox" name="vocals" id="vocals">
        <label for="vocals">Stem artiest</label>

        <input type="checkbox" name="instrumenten" id="instrumenten">
        <label for="instrumenten">Instrumenten</label>

        <input type="checkbox" name="backingvocals" id="backingvocals">
        <label for="backingvocals">Backing vocals</label>

        <input type="checkbox" name="vibe" id="vibe">
        <label for="vibe">Vibe</label>
    </form>

   <footer>
        <a href="/voelen">
            <img src="img/next.png" alt="Knop om terug te gaan naar startscherm">
        </a>

        <!-- progress bar -->

        <a href="/taal">
            <img src="img/next.png" alt="Knop om verder te gaan">
        </a>
    </footer>

    <script src="server.js"></script>
</body>
</html>
