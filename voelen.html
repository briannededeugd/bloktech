<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Roulette</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/voelen.css">
    <link rel="stylesheet" href="https://use.typekit.net/rqn2umt.css">
</head>

<body>

    <section>
        <h1><em>Hoe voel jij je</em> op dit moment?</h1>
        <p>Selecteer minimaal één optie.</p>
    </section>

    <form action="/scripts/server.js" method="get">

        <input type="checkbox" name="optimistisch" id="optimistisch">
        <label for="optimistisch">Optimistisch</label>

        <input type="checkbox" name="energiek" id="energiek">
        <label for="energiek">Energiek</label>

        <input type="checkbox" name="liefdevol" id="liefdevol">
        <label for="liefdevol">Liefdevol</label>

        <input type="checkbox" name="geinspireerd" id="geinspireerd">
        <label for="geinspireerd">Geïnspireerd</label>

        <input type="checkbox" name="gemotiveerd" id="gemotiveerd">
        <label for="gemotiveerd">Gemotiveerd</label>

        <input type="checkbox" name="rustig" id="rustig">
        <label for="rustig">Rustig</label>

        <input type="checkbox" name="neutraal" id="neutraal">
        <label for="neutraal">Neutraal</label>

        <input type="checkbox" name="verdrietig" id="verdrietig">
        <label for="verdrietig">Verdrietig</label>

        <input type="checkbox" name="vermoeid" id="vermoeid">
        <label for="vermoeid">Vermoeid</label>

        <input type="checkbox" name="gefrustreerd" id="gefrustreerd">
        <label for="gefrustreerd">Gefrustreerd</label>

        <input type="checkbox" name="ergerlijk" id="ergerlijk">
        <label for="ergerlijk">Ergerlijk</label>

        <input type="checkbox" name="boos" id="boos">
        <label for="boos">Boos</label>

    </form>

    <footer>
        <a href="./index.html">
            <img src="./img/home.png" alt="Knop om terug te gaan naar startscherm">
        </a>

        <!-- progress bar -->

        <a href="./muziekelement.html">
            <img src="./img/next.png" alt="Knop om verder te gaan">
        </a>
    </footer>

    <script src="./scripts/index.js"></script>
</body>

</html>
